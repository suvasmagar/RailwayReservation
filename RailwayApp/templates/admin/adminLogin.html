{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	
	{% comment %} <link rel="stylesheet" href="css/style.css"> {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/user/util.css' %}">
  <link rel="stylesheet" href="{% static 'css/user/main.css' %}">
<!--===============================================================================================-->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" style="background-image: url('/static/css/user/bg.jpg');">
					<span class="login100-form-title-1">
						Sign In As Admin
					</span>
				</div>

				<form class="login100-form validate-form" action="{% url 'loginAdmin' %}" method="POST">
					<div class="wrap-input100 validate-input m-b-26">
						{% csrf_token %}
                        {{ form.as_p }}
					</div>
					<div class="flex-sb-m w-full p-b-30">
						<div class="contact100-form-checkbox">
							<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
							<label class="label-checkbox100" for="ckb1">
								Remember me
							</label>
						</div>
					</div>

					<div class="container-login100-form-btn">
						<input type="submit" name="signup" id="signup" class="login100-form-btn" value="Login"/>
					</div>
                    {{adminmsg}}
                    
				</form>
			</div>
		</div>
	</div>
	

</body>
</html>

{% comment %} <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
	<span class="label-input100">Username</span>
	<input class="input100" type="text" name="username" placeholder="Enter username">
	<span class="focus-input100"></span>
</div>

<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
	<span class="label-input100">Password</span>
	<input class="input100" type="password" name="pass" placeholder="Enter password">
	<span class="focus-input100"></span>
</div> {% endcomment %}
