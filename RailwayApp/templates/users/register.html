{%extends 'users/userBase.html'%}
{% load static %}

{% block main %}

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                <div class="row">
                    <div class="col-md-6">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form action="{% url 'userRegister' %}" method="POST" enctype="multipart/form-data" class="register-form" id="register-form">
                            <div class="form-group">
                              {% csrf_token %}
                              {{ form.as_p }}
                                {% comment %} <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"/> {% endcomment %}
                            </div>
                            <h4 id="errMessage">{{registermsg}}</h4>
                            <div class="form-group">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="btn btn-primary" value="Register"/>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="signup-image">
                        <figure><img src="{% static "images/img1.jpg" %}" style="height: 500px; width: 360px;"></figure>
                        <a href="{% url 'loginUser' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
                </div>
                </div>
            </div>
        </section>

    </div>

    
{% endblock %}
